<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body ng-app="demo" ng-controller="DemoCtrl as vm">
    <input ng-model="vm.city">
    <weather city="vm.city"></weather>
    <script src="bower_components/angular/angular.js"></script>
    <script src="src/module.js"></script>
    <script src="src/services/WeatherServiceProvider.js"></script>
    <script src="src/services/WeatherServiceInterceptor.js"></script>
    <script src="src/services/TemperatureService.js"></script>
    <script src="src/controllers/WeatherController.js"></script>
    <script src="src/directives/weather.js"></script>
    <script>
        angular.module("demo", ["weather"]).config(function(WeatherServiceProvider){
            WeatherServiceProvider.setApiEndpoint("http://api.openweathermap.org/data/2.5/");
            WeatherServiceProvider.setIconEndpoint("http://openweathermap.org/img/w/");
        }).controller('DemoCtrl', function(){
            this.city = "Brussels";
        });
    </script>
</body>
</html>
