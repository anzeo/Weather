<div ng-show="WeatherController.location" class="weather-container">
    <span class="weather-location">{{WeatherController.location}}</span>
    <span class="weather-temperature">{{WeatherController.temperature}}(&deg;{{WeatherController.temperatureUnit}})</span>

    <div class="weather-toggle" ng-click="WeatherController.toggleTemperatureUnit()"
         ng-class="{left: WeatherController.temperatureUnit == 'F', right: WeatherController.temperatureUnit == 'C'}">
        <div class="handle"></div>
        <span class="left">F</span>
        <span class="right">C</span>
    </div>
</div>
