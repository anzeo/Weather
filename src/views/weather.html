<div ng-show="WeatherController.location">
    <h1>{{WeatherController.location}}
        {{WeatherController.temperature}}(&deg;{{WeatherController.temperatureUnit}})</h1>

    F <div class="switch" ng-click="WeatherController.toggleTemperatureUnit()"
         ng-class="{on: WeatherController.temperatureUnit == 'F', off: WeatherController.temperatureUnit == 'C'}">
        <div class="toggle"></div>
        <span class="on"></span>
        <span class="off"></span>
    </div> C
</div>
