<div ng-show="WeatherController.data.location" class="weather-container">
    <div class="weather-location">
        {{WeatherController.data.location}}
        <img src="{{WeatherController.data.iconUri}}">
    </div>
    <div class="weather-temperature">{{WeatherController.data.temperature}}&deg;</div>

    <div class="weather-toggle" ng-click="WeatherController.toggleTemperatureUnit()"
         ng-class="{left: WeatherController.temperatureUnit == 'F', right: WeatherController.temperatureUnit == 'C'}">
        <span class="left">F</span>
        <span class="right">C</span>
    </div>
</div>
